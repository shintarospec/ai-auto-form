version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ai-autoform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_autoform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Playwright + VNC Desktop
  playwright-vnc:
    build:
      context: .
      dockerfile: Dockerfile.playwright-vnc
    container_name: ai-autoform-playwright
    ports:
      - "6080:6080"  # noVNC Web Interface
    shm_size: "2gb"
    restart: unless-stopped
    environment:
      - DISPLAY=:99


  # pgAdmin (オプション)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-autoform-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
